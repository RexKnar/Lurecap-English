<div class="navbar-area">
  <div class="wilo-responsive-nav ">
    <div class="container">
      <div class="wilo-responsive-menu menu-container">
        <div class="logo">
          <a routerLink="/">
            <img src="assets/img/logo.png" alt="logo">
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="wilo-nav">
    <div class="container-fluid">
      <nav class="navbar navbar-expand-md navbar-light">
        <a class="navbar-brand" routerLink="/">
          <img src="assets/img/logo.png" alt="logo">
        </a>

        <div class="collapse navbar-collapse mean-menu">
          <ul class="navbar-nav">
            <li class="nav-item" *ngFor="let menuItem of menuItems" routerLinkActive="active"
              [routerLinkActiveOptions]="{exact: true}">
              <a href="javascript:void(0)" [ngClass]="menuItem.active?'active':'' " class="nav-link "
                *ngIf="menuItem.children">{{menuItem.title}} <i class='bx bx-chevron-down'></i></a>
              <a href="{{menuItem.path}}" [ngClass]="menuItem.active?'active':'' " class="nav-link "
                *ngIf="!menuItem.children">{{menuItem.title}} </a>
              <ul class="dropdown-menu" *ngIf="menuItem.children">
                <li class="nav-item" *ngFor="let subMenu of menuItem.children"><a href="{{subMenu.path}}"
                    [ngClass]="subMenu.active?'active':'' " [routerLink]="!subMenu.type ? null : [subMenu.path]"
                    class="nav-link {{subMenu.active? 'active' : '' }}" routerLinkActive="active"
                    [routerLinkActiveOptions]="{exact: true}">{{subMenu.title}}</a></li>
              </ul>
            </li>
          </ul>

          <div class="others-option d-flex align-items-center">
            <div class="option-item">
              <a href="https://portal.speakrefine.com" class="default-btn">
                <i class="flaticon-right"></i>login<span></span></a>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </div>

  <div class="others-option-for-responsive">
    <div class="container">
      <div class="dot-menu">
        <div class="inner">
          <i class="flaticon-user"></i>
          <!-- <div class="circle circle-one"></div>
          <div class="circle circle-two"></div>
          <div class="circle circle-three"></div> -->
        </div>
      </div>


      <div class="container containeractive">
        <div class="option-inner">
          <div class="others-option">
            <div class="option-item">
              <a href="https://portal.speakrefine.com" class="default-btn"><i class="flaticon-right"></i>Login <span></span></a>
            </div>
            <div class="option-item">
              <a routerLink="/signup" class="default-btn"><i class="flaticon-right"></i>Register <span></span></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
