<section class="contact-area pt-100 pb-70 bg-about-image ">
    <div class="container">
        <div class="contact">
            <div class="row">
                <div class="col-lg-5 about-image">
                </div>
                <div class="col-lg-6 contact-form">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmitLoginForm()">
                        <div class="col-lg-6 col-md-6">
                            <label>Email/Phone Number</label>
                        </div>
                        <div class="col-lg-10 col-md-6">

                            <div class="form-group">
                                <input type="text" name="username" class="form-control" formControlName="username"
                                    placeholder="Email/Phone Number" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                            </div>
                            <div *ngIf="submitted && f.username.errors" class="text-danger">
                                <div *ngIf="f.username.errors.required" class="par-txxt">*required</div>
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-6">
                            <label>Password</label>
                        </div>
                        <div class="col-lg-10 col-md-6">

                            <div class="form-group">
                                <input type="password" name="password" class="form-control" formControlName="password"
                                    placeholder="Password"
                                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                            </div>
                            <div *ngIf="submitted && f.password.errors" class="text-danger">
                                <div *ngIf="f.passWord.errors.required" class="par-txxt">*required</div>
                            </div>
                        </div>
                        <ul>
                            <li><a href="#">forget password</a></li>
                           <li><a href="/signup">Create account</a></li>
                        </ul>
                        
                        <div class="col-lg-12 col-md-12">
                            <button type="submit" class="default-btn" (click)="userLogin()"><i class="flaticon-tick"></i>Submit<span></span></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="shape-img1"><img src="assets/img/shape/shape1.svg" alt="image"></div>
        <div class="shape-img2"><img src="assets/img/shape/shape2.png" alt="image"></div>
        <div class="shape-img3"><img src="assets/img/shape/shape3.png" alt="image"></div>
    </div>
</section>
