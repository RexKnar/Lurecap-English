<section class="contact-area pt-100 pb-70 bg-about-image ">
    <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="map-shape1"><img src="assets/img/shape/map-shape1.png" alt="image"></div>
                    <div class="vector-shape5"><img src="assets/img/shape/vector-shape3.png" alt="image"></div>
                    <div class="vector-shape5"><img src="assets/img/shape/vector-shape5.png" alt="image"></div>
                </div>
               
                <div class="col-lg-6 contact-form ">
                    <h2>Registration</h2>
                    <form [formGroup]="registerForm" (ngSubmit)="onSubmitRegisterForm()">
                        <div class="col-lg-2 col-md-6">
                            <label>Name</label>
                        </div>
                        <div class="col-lg-12 col-md-6">

                            <div class="form-group ">
                                <input type="text" name="name" class="form-control" formControlName="name"
                                    placeholder="Your name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
                            </div>
                            <div *ngIf="submitted && f.name.errors" class="text-danger">
                                <div *ngIf="f.name.errors.required" class="par-txxt">*required</div>
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-6">
                            <label>Password</label>
                        </div>
                        <div class="col-lg-12 col-md-6">

                            <div class="form-group">
                                <input type="text" name="PassWord" class="form-control" formControlName="passWord"
                                    placeholder="Your Password"
                                    [ngClass]="{ 'is-invalid': submitted && f.passWord.errors }">
                            </div>
                            <div *ngIf="submitted && f.passWord.errors" class="text-danger">
                                <div *ngIf="f.passWord.errors.required" class="par-txxt">*required</div>
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-6">
                            <label>Email</label>
                        </div>
                        <div class="col-lg-12 col-md-6">

                            <div class="form-group">
                                <input type="email" name="email" class="form-control" formControlName="emailId"
                                    placeholder="Your email address"
                                    [ngClass]="{ 'is-invalid': submitted && f.emailId.errors }">
                            </div>
                            <div *ngIf="submitted && f.emailId.errors" class="text-danger">
                                <div *ngIf="f.emailId.errors.required" class="par-txxt">*required</div>
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-6">
                            <label>Phone</label>
                        </div>
                        <div class="col-lg-12 col-md-6">

                            <div class="form-group">
                                <input type="text" name="phone_number" class="form-control"
                                    formControlName="phoneNumber" placeholder="Your phone number"
                                    [ngClass]="{ 'is-invalid': submitted && f.phoneNumber.errors }">
                            </div>
                            <div *ngIf="submitted && f.phoneNumber.errors" class="text-danger">
                                <div *ngIf="f.phoneNumber.errors.required" class="par-txxt">*required</div>
                            </div>
                        </div>
                        <div class="col-lg-12 col-md-6 form-group">

                            <div class="col-lg-6 float-left">
                                <input type="radio"  name="gender" value=1 formControlName="gender">
                                <label for="male">Male</label><br>
                            </div>
                            <div class="col-lg-6 float-right">
                                <input type="radio" name="gender" value=2 formControlName="gender">
                                <label for="male">Female</label><br>

                            </div>
                        </div>
                        <div class="col-lg-2 col-md-6">
                            <label>City</label>
                        </div>
                        <div class="col-lg-12 col-md-6">
                            <div class="form-group">
                                <input type="text" name="city" class="form-control" formControlName="city"
                                    placeholder="Your City"
                                    [ngClass]="{ 'is-invalid': submitted && f.city.errors }">
                            </div>
                            <div *ngIf="submitted && f.city.errors" class="text-danger">
                                <div *ngIf="f.city.errors.required" class="par-txxt">*required</div>
                            </div>
                        </div>
                        <div class="col-lg-12 linkstyle">
                            <div class=" col-lg-12">
                                <p>By Creating an account,you agree to our <a href="/terms-and-conditions"><b>Terms & Conditions</b></a></p>
                            </div>
                        </div>
                        <div class="col-lg-12 col-md-12">
                            <button type="submit" class="default-btn" (click)="newRegister()"><i
                                    class="flaticon-tick"></i>Register<span></span></button>
                        </div>
                    </form>
                    <div class="col-lg-12 linkstyle">
                        <div class=" col-lg-6 float-right">
                            <p>Already have an account !<a href="/signin"> Log In</a></p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 about-image">
                </div>
            </div>
        <div class="shape-img1"><img src="assets/img/shape/shape1.svg" alt="image"></div>
        <div class="shape-img2"><img src="assets/img/shape/shape2.png" alt="image"></div>
        <div class="shape-img3"><img src="assets/img/shape/shape3.png" alt="image"></div>
    </div>
</section>
