<section class="contact-area pt-100 pb-70 bg-about-image ">
    <div class="container">
        <div class="contact">
            <div class="row">
                <div class="col-lg-5 about-image">
                </div>
                <div class="col-lg-6 contact-form">
                    <form id="contactForm">
                        <div class="col-lg-2 col-md-6">
                            <label>Name</label>
                        </div>
                        <div class="col-lg-10 col-md-6">

                            <div class="form-group">
                                <input type="text" name="name" class="form-control" id="name" placeholder=" name">
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-6">
                            <label>Email</label>
                        </div>
                        <div class="col-lg-10 col-md-6">

                            <div class="form-group">
                                <input type="email" name="email" class="form-control" id="email"
                                    placeholder=" email address">
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-6">
                            <label>Phone</label>
                        </div>
                        <div class="col-lg-10 col-md-6">

                            <div class="form-group">
                                <input type="number" name="email" class="form-control" id="email"
                                    placeholder="Phone">
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-6">
                            <label>gender</label>
                        </div>

                            </div>

                     <p>already have an account<a href="#"> Signin</a></p>

                </div>
            </div>
        </div>
        <div class="shape-img1"><img src="assets/img/shape/shape1.svg" alt="image"></div>
