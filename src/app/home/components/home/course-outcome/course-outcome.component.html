<section class="process-area ptb-100 bg-fafafb">
    <div class="container">
        <div class="section-title" *ngFor="let sectionTitleContent of sectionTitle;">
            <span class="sub-title"><img src="assets/img/star-icon.png" alt="image">
                {{sectionTitleContent.subTitle}}</span>
            <h2 class="wow fadeInLeft" data-wow-delay="00ms" data-wow-duration="1000ms">{{sectionTitleContent.title}}
            </h2>
            <p class="wow fadeInLeft" data-wow-delay="00ms" data-wow-duration="1000ms">
                {{sectionTitleContent.paragraphText}}</p>
        </div>

        <div class="row align-items-center m-0">
            <div class="col-lg-6 col-md-12 p-0">
                <div class="vector-shape5"><img src="assets/img/shape/vector-shape11.png" alt="image"></div>
                <div class="process-image" *ngFor="let Image of processImage;">
                    <img [src]="Image.img" alt="image"  class="wow fadeInDown" data-wow-delay="500ms" data-wow-duration="1000ms" alt="image" data-speed="0.06" data-revert="true">
                </div>
            </div>

            <div class="col-lg-6 col-md-12 p-0">
                <div class="process-content">
                    <div class="row">
                        <div class="col-lg-12 col-md-6" *ngFor="let Content of processContent;">
                            <center>
                                <div class="single-box-item">
                                    <div class="d-flex align-items-center">
                                        <h3 class="wow fadeInRight" data-wow-delay="00ms" data-wow-duration="1000ms">{{Content.title}}</h3>
                                        <div class="number">{{Content.number}}</div>
                                    </div>
                                </div>
                            </center>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
