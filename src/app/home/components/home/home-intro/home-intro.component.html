<section class="explore-learning-area bg-about-image">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-12">
                <div class="explore-learning-video" *ngFor="let Video of exploreLearningVideo;">
                    <img [src]="Video.img" alt="image">
                </div>
            </div>

            <div class="col-lg-6 col-md-12">
                <div class="explore-learning-content" *ngFor="let Content of exploreLearningContent;">
                    <h2>{{Content.title}}</h2>
                    <p>{{Content.paragraphText}}</p>
                    <a href="/courses" class="default-btn"><i class="{{Content.defaultBtnIcon}}"></i>{{Content.linkText}}</a>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="funfacts-area pb-70 pt-100">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-sm-6 col-6 col-md-3" *ngFor="let Funfacts of singleFunfactsBox;">
                <div class="single-funfacts-box">
                    <div class="icon">
                        <img [src]="Funfacts.icon" alt="image">
                    </div>
                    <h3>{{Funfacts.title}}</h3>
                    <p>{{Funfacts.subTitle}}</p>
                </div>
            </div>
        </div>
    </div>
</section>
