<section class="explore-learning-area bg-about-image">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-12">
                <div class="explore-learning-video" *ngFor="let Video of exploreLearningVideo;">
                    <img [src]="Video.img" alt="image"  class="wow fadeInDown" data-wow-delay="500ms" data-wow-duration="1000ms" alt="image" data-speed="0.06" data-revert="true">
                </div>
            </div>

            <div class="col-lg-6 col-md-12">
                <div class="explore-learning-content" *ngFor="let Content of exploreLearningContent;">
                    <h2 class="wow fadeInRight" data-wow-delay="00ms" data-wow-duration="1000ms">{{Content.title}}</h2>
                    <p class="wow fadeInRight" data-wow-delay="00ms" data-wow-duration="1000ms">{{Content.paragraphText}}</p>
                    <a href="/courses" class="default-btn wow fadeInLeft"
                    data-wow-delay="200ms" data-wow-duration="1000ms"><i class="{{Content.defaultBtnIcon}}"></i>{{Content.linkText}}</a>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="funfacts-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-sm-6 col-6 col-md-3" *ngFor="let Funfacts of singleFunfactsBox;">
                <div class="single-funfacts-box">
                    <div class="">
                        <h3 class="wow fadeInRight" data-wow-delay="00ms" data-wow-duration="1000ms">{{Funfacts.title}}</h3>
                    <p class="wow fadeInRight" data-wow-delay="00ms" data-wow-duration="1000ms">{{Funfacts.subTitle}}</p>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</section>
