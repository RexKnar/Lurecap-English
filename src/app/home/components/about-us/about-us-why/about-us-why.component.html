<section class="why-choose-us-area bg-color section-padding">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-12">
                <div class="why-choose-us-content" *ngFor="let Content of whyChooseUsContent;">
                    <h2>{{Content.title}}</h2>
                    <p>{{Content.paragraphText1}}</p>
                    <p>{{Content.paragraphText2}}</p>
                    <div class="map-shape2"><img src="assets/img/shape/map-shape2.png" alt="image"></div>
                </div>
            </div>
            <div class="col-lg-6 col-md-12">
                <div class="our-brand-partners-list" *ngFor="let List of ourBrandPartnersList;">
                    <h2>{{List.title}}</h2>
                    <div class="row align-items-center">
                        <div class="col-lg-8 col-sm-8 col-md-8 our-mission-content">
                            <div class="content">
                                <ul class="features-list" *ngFor="let List of featuresList;">
                                    <li ><i class="{{List.icon}}"></i> {{List.title}}
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
