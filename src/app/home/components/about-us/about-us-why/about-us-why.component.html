<section class="why-choose-us-area bg-color section-padding  pt-100 pb-70 ">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-12">
                <div class="why-choose-us-content" *ngFor="let Content of whyChooseUsContent;">
                    <h2 class="wow fadeInLeft" data-wow-delay="00ms" data-wow-duration="1000ms">{{Content.title}}</h2>
                    <p class="wow fadeInLeft" data-wow-delay="00ms" data-wow-duration="1000ms">{{Content.paragraphText1}}</p>
                    <p class="wow fadeInLeft" data-wow-delay="00ms" data-wow-duration="1000ms">{{Content.paragraphText2}}</p>
                    <div class="map-shape2"><img src="assets/img/shape/map-shape2.png" alt="image"></div>
                </div>
            </div>
            <div class="col-lg-6 col-md-12">
                
                <div class="our-brand-partners-list" *ngFor="let List of ourBrandPartnersList;">
                    <h2 class="wow fadeInLeft" data-wow-delay="00ms" data-wow-duration="1000ms">{{List.title}}</h2>
                    <div class="row align-items-center">
                        <div class="col-lg-8 col-sm-8 col-md-8 our-mission-content">
                            
                            <div class="content">
                                
                                <ul class="features-list" *ngFor="let List of featuresList;">
                                    <li class="wow fadeInRight" data-wow-delay="00ms" data-wow-duration="1000ms" ><i class="{{List.icon}}"></i> {{List.title}}
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="vector-shape5"><img src="assets/img/shape/vector-shape11.png" alt="image"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
