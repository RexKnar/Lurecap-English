<section class=" contact-area bg-about-image pt-100">
    <div class="container">
        <div class="section-title" *ngFor="let sectionTitleContent of sectionTitle;">
            <h2>{{sectionTitleContent.title}}</h2><br><br>
            <h5>{{sectionTitleContent.paragraphText}}</h5>
        </div>
        <div class="row pb-5">
            <div class="col-lg-6 col-md-12 col-xs-6">
                <div class="contact-info-box " *ngFor="let InfoBox2 of contactInfoBox2;">
                    <div class="icon">
                        <i class='{{InfoBox2.icon}}'></i>
                    </div>
                    <h3>{{InfoBox2.title}}</h3>
                    <p>Mobile: <a>{{InfoBox2.number}}</a></p>
                    <p>E-mail: <a>{{InfoBox2.email}}</a></p>
                </div>
            </div>
            <div class="col-lg-6 col-md-12 col-xs-6">
                <div class="contact-form">
                    <form [formGroup]="queriesForm" (ngSubmit)="onSubmitQueriesForm()">
                        <div class="row">
                            <div class="col-lg-12 col-md-6">
                                <div class="form-group">
                                    <input type="text" name="name" class="form-control" formControlName="name"
                                        placeholder="Your name"
                                        [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
                                </div>
                                <div *ngIf="submitted && f.name.errors" class="text-danger">
                                    <div *ngIf="f.name.errors.required" class="par-txxt">*required</div>
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-6">
                                <div class="form-group">
                                    <input type="email" name="email" class="form-control" formControlName="email"
                                        placeholder="Your email address"
                                        [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                                </div>
                                <div *ngIf="submitted && f.email.errors" class="text-danger">
                                    <div *ngIf="f.email.errors.required" class="par-txxt">*required</div>
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12">
                                <div class="form-group">
                                    <input type="text" name="phone_number" class="form-control"
                                        formControlName="phoneNumber" placeholder="Your phone number"
                                        [ngClass]="{ 'is-invalid': submitted && f.phoneNumber.errors }">
                                </div>
                                <div *ngIf="submitted && f.phoneNumber.errors" class="text-danger">
                                    <div *ngIf="f.phoneNumber.errors.required" class="par-txxt">*required</div>
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12">
                                <div class="form-group">
                                    <textarea name="message" formControlName="description" class="form-control"
                                        cols="30" rows="6" placeholder="Write your message..."
                                        [ngClass]="{ 'is-invalid': submitted && f.description.errors }"></textarea>
                                </div>
                                <div *ngIf="submitted && f.description.errors" class="text-danger">
                                    <div *ngIf="f.description.errors.required" class="par-txxt">*required</div>
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12">
                                <button type="submit" class="default-btn" (click)="sendUserQueries()"><i
                                        class="flaticon-tick"></i>Send
                                    Message<span></span></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
