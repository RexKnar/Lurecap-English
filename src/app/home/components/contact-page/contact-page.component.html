<html>
<head>  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script> 
</head>
<body>
<section class="whole">
 <div style="height: 100px;"></div>
 <section class="contact-area " >
    <section class="contact-area bg-about-image">
     <div class="container" style=" width: 100%; height: 100%; " >
         <div class="section-title" *ngFor="let sectionTitleContent of sectionTitle;" style="height: 150px;width: 100%;">
             <h2>{{sectionTitleContent.title}}</h2><br><br>
             <h5>{{sectionTitleContent.paragraphText}}</h5>
         </div>
 
         <div class="row" style="padding-bottom: 100px;">
             
 
 
 
             <div class="col-lg-6 col-md-12 col-xs-6"  >
                 <div class="contact-info-box" *ngFor="let InfoBox2 of contactInfoBox2;" style=" color:  #221638; ">
                    
                     <div class="icon" >
                         <i class='{{InfoBox2.icon}}'></i>
                     </div>
                     <h3>{{InfoBox2.title}}</h3>
                     <p>Mobile: <a href="tel:{{InfoBox2.number}}">{{InfoBox2.number}}</a></p>
                     <p>E-mail: <a href="mailto:{{InfoBox2.email}}">{{InfoBox2.email}}</a></p>
                 </div>
             </div>
 
 
 
             <div class="col-lg-6 col-md-12 col-xs-6" >
                 <div class="contact-form" >
                     <form id="contactForm">
                         <div class="row">
                             <div class="col-lg-12 col-md-6">
                                 <div class="form-group">
                                     <input type="text" name="name" class="form-control" id="name" placeholder="Your name">
                                 </div>
                             </div>
 
                             <div class="col-lg-12 col-md-6">
                                 <div class="form-group">
                                     <input type="email" name="email" class="form-control" id="email" placeholder="Your email address">
                                 </div>
                             </div>
 
                             <div class="col-lg-12 col-md-12">
                                 <div class="form-group">
                                     <input type="text" name="phone_number" class="form-control" id="phone_number" placeholder="Your phone number">
                                 </div>
                             </div>
 
                                <div class="col-lg-12 col-md-12">
                                 <div class="form-group">
                                     <textarea name="message" id="message" class="form-control" cols="30" rows="6" placeholder="Write your message..."></textarea>
                                 </div>
                                </div>
 
                                <div class="col-lg-12 col-md-12">
                                     <button type="submit" class="default-btn"><i class="flaticon-tick"></i>Send Message<span></span></button>
                                </div>
                            </div>
                        </form>
                    </div>
                 </div>
            </div>
        </div>
     </section>
 </section>
</section>
</body>

</html>
