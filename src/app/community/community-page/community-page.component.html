<section class="project-start-area  ptb-100 bg-color">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-12">
                <div class="project-start-image" *ngFor="let Image of projectStartImage;">
                    <img [src]="Image.img" data-speed="0.06" data-revert="true" alt="image">
                </div>
            </div>
            <div class="col-lg-6 col-md-12">
                <div class="project-start-content" *ngFor="let Content of projectStartContent;">
                    <h2>{{Content.title}}</h2>
                    <p>{{Content.paragraphText}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="circle-shape1 d-none"><img src="assets/img/shape/circle-shape1.png" alt="image"></div>
    <div class="vector-shape3 d-none"><img src="assets/img/shape/vector-shape3.png" alt="image"></div>
    <div class="vector-shape9 d-block"><img src="assets/img/shape/vector-shape9.png" alt="image"></div>
    <div class="vector-shape10 d-block"><img src="assets/img/shape/vector-shape10.png" alt="image"></div>
</section>
<section class="funfacts-area pb-70 pt-100">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-sm-6 col-6 col-md-3" *ngFor="let Funfacts of singleFunfactsBox;">
                <div class="single-funfacts-box">
                    <div class="icon">
                        <img [src]="Funfacts.icon" alt="image">
                    </div>
                    <h3>{{Funfacts.title}}</h3>
                    <p>{{Funfacts.subTitle}}</p>
                </div>
            </div>
        </div>
    </div>
</section>
