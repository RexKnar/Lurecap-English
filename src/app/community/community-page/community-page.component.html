<app-community-detail></app-community-detail>
<section class="project-start-area  ptb-100 pb-70 bg-color">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-12">
                <div class="project-start-image" *ngFor="let Image of projectStartImage;">
                    <img [src]="Image.img" data-speed="0.06" data-revert="true" alt="image">
                </div>
            </div>
            <div class="col-lg-6 col-md-12">
                <div class="project-start-content" *ngFor="let Content of projectStartContent;">
                    <h2>{{Content.title}}</h2>
                    <p>{{Content.paragraphText}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="circle-shape1 d-none"><img src="assets/img/shape/circle-shape11.png" alt="image"></div>
    <div class="vector-shape3 d-none"><img src="assets/img/shape/vector-shape3.png" alt="image"></div>
    <div class="vector-shape9 d-block"><img src="assets/img/shape/vector-shape11.png" alt="image"></div>
</section>

<app-community-benefits></app-community-benefits>
<app-community-declare></app-community-declare>
